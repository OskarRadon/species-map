<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link href='https://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
    <title>Endangered Species Map</title>
  </head>
  <body>
    <header>
      <h1>Endangered Species Map</h1>
    </header>
    <div id="container">
      <div id="axolotl">
        <img src="img/axolotl.jpg">
        <h4>Axolotl</h4>
      </div>
      <div id="axolotl-info">
        <h5>Scientific name: Ambystoma mexicanum</h5>
        <h5>Conservation status: Critically Endangered (Population decreasing)</h5>
      </div>

      <div id="balrog">
        <img src="img/balrog.jpg">
        <h4>Balrog</h4>
      </div>

      <div id="duck">
        <img src="img/duck.jpg">
        <h4>Mandarin Duck</h4>
      </div>

      <div id="ferret">
        <img src="img/ferret.jpg">
        <h4>Black Footed Ferret</h4>
      </div>

      <div id="manatee">
        <img src="img/manatee.jpg">
        <h4>West Indian Manatee</h4>
      </div>

      <div id="pika">
        <img src="img/pika.jpg">
        <h4>Pika</h4>
      </div>

      <div id="pudu">
        <img src="img/pudu.jpg">
        <h4>Pudu</h4>
      </div>

      <div id="rhino">
        <img src="img/rhino.jpg">
        <h4>Black Rhino</h4>
      </div>

      <div id="sand-cat">
        <img src="img/sand-cat.jpg">
        <h4>Sand Cat</h4>
      </div>

      <div id="snow">
        <img src="img/snow.jpg">
        <h4>Snow Leopard</h4>
      </div>

      <div id="woylie">
        <img src="img/woylie.jpg">
        <h4>Woylie</h4>
      </div>
      <div id="infoBox">
        <h3>Additional Information</h3>
      </div>
    </div>
  </body>
</html>
